<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Portal</title>
    <link href="./index.css"  rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <h2 class="mt-5 mb-3">Hola !</h2>

    <form class="was-validated">
        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Username:</label>
          <input type="email" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
          <div class="invalid-feedback d-none" id="validation">Please fill out this field.</div>
        </div>
        <button type="submit" class="btn btn-primary" id="get_otp">Get OTP</button>
    </form>
    <form>
        <div class="mb-3 mt-3" >
            <label for="otp" class="form-label">OTP:</label>
            <input type="number" class="form-control" id="otp" placeholder="Enter otp" name="otp" required>
          </div>
        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
      </form> 
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
