<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link href="./index.css"  rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-200">
    <div class="row d-flex justify-content-center align-items-center h-200">
      <div class="col col-lg-10 mb-10 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <!--Avatar-->
            <form method="post" id="profile-form" enctype="multipart/form-data">
              <div class="mt-5">
                <div class="d-flex justify-content-center mb-4">
                    <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
                    class="rounded-circle" id="profile_image" alt="example placeholder" style="width: 200px;" />
                </div>
                <div class="d-flex justify-content-center">
                    <div class="btn btn-primary btn-rounded">
                        <label class="form-label text-white m-1" for="image">Choose file</label>
                        <input type="file" accept='image/*' class="form-control d-none" name="image" id="image" />
                    </div>
                </div>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="input-group mb-3">
                      <span class="input-group-text">First and last name</span>
                      <input type="text" aria-label="First name" value="" name="first_name" class="form-control" id="first_name">
                      <input type="text" aria-label="Last name" value="" name="last_name" class="form-control" id="last_name">
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p class="text-muted" id="email"></p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Country</h6>
                      <select name="country" id="select_country">  
                        <option value="" id="default_country"> Select Country </option>
                      </select>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>State</h6>
                      <select name="state" id="select_state">  
                        <option value="" id="default_state"> Select State </option>
                      </select>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>City</h6>
                      <select name="city" id="select_city">  
                        <option value="" id="default_city"> Select City </option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="submit" class="btn btn-danger mt-5" onclick="handleLogout()">Logout</button>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="./profile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
